<mat-card style="margin-top: 20px; margin-right: 20px;" *ngFor='let q of quizzes'>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>  
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color='accent'>Questions</button>
        <button mat-stroked-button color='accent' style="margin-left: 10px;">
            Max Marks {{q.maxmarks}}
        </button>
        <button mat-stroked-button color='accent' style="margin-left: 10px;">
            Questions {{q.numberOfQuestions}}
        </button>
        <button mat-flat-button color='accent' style="margin-left: 10px;">
            Update
        </button>
        <button mat-flat-button color='accent' style="margin-left: 10px;"> Attempts  </button>
    </mat-card-actions>
</mat-card>
<div class="container text-center" style="margin-top: 20px;">
<button routerLink="/admin/add-quiz" mat-raised-button color='accent'>Add New Quiz</button>
</div>
