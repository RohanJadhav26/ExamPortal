<mat-card>
    <h1>Add New Quiz</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="addQuiz()">
                <!--title field-->
                <mat-form-field style="width: 100%;" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input type="text"
                     [(ngModel)]="quizData.title"
                     name="title"
                      placeholder="Enter Here"
                       matInput required />
                </mat-form-field>
                <!--description field-->
                <mat-form-field style="width: 100%;" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea type="text"
                    [(ngModel)]="quizData.description"
                     name="description"
                      placeholder="Enter Here"
                       matInput rows="5">
                    </textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <!--max marks-->
                        <mat-form-field style="width: 100%;" appearance="fill">
                            <mat-label>Maximum Marks</mat-label>
                            <input type="text"
                            [(ngModel)]="quizData.maxmarks"
                             name="maxMarks"
                              placeholder="Enter Here"
                               matInput />
                        </mat-form-field>

                    </div>
                    <div class="col-md-6">
                        <!--number of questions to be shown-->
                        <mat-form-field style="width: 100%;" appearance="fill">
                            <mat-label>Number Of Questions</mat-label>
                            <input type="text"
                            [(ngModel)]=quizData.numberOfQuestions
                             name="noOfQuestions"
                              placeholder="Enter Here"
                               matInput />
                        </mat-form-field>
                    </div>
                </div>
                <!--active field-->
                <mat-slide-toggle class="example-margin" name="active" [(ngModel)]="quizData.active">
                    Publish Status
                </mat-slide-toggle>
                <br>

                <!--Select Category-->
                <mat-form-field appearance="fill" style="margin-top: 20px; width: 100%;" >
                    <mat-label>Categories</mat-label>
                    <mat-select name="category" [(ngModel)]="quizData.category.cid">
                      <mat-option *ngFor="let c of categories" [value]="c.cid">
                          {{c.title}}
                      </mat-option>                    
                    </mat-select>
                  </mat-form-field>
                  <div class="container text-center">
                      <button mat-raised-button color="accent" type="submit">Add</button>
                  </div>
            </form>
        </div>
    </div>
</mat-card>
