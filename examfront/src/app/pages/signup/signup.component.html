<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row " style="margin-top: 10px;">
            
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/Registration-logo.jpg" alt="">
                </div>
                <h1 class="text-center">Register Here!!</h1>
                <form (ngSubmit)="formSubmit()">
                    <!-- Username-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here">
                      </mat-form-field>
                       <!-- Password-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password"matInput placeholder="Enter Here">
                      </mat-form-field>
                       <!-- First name-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here">
                      </mat-form-field>
                       <!-- last name-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here">
                      </mat-form-field>
                       <!-- Email-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Here">
                      </mat-form-field>
                       <!-- Phone-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button mat-raised-button color="accent" style="margin-left: 20px;">Reset</button>
                      </div>
                </form>
            </mat-card>
            </div>
        
        </div>
    </div>
</div>
