<mat-toolbar color="accent">
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>
    <button *ngIf="isLoggedIn && user" 
    mat-icon-button class="example-icon favorite-icon"
     aria-label="Example icon-button with heart icon" routerLink="/admin/profile"
     style="margin-right: 50px;">
     {{ user.username }}
    </button>
    <a *ngIf='!isLoggedIn' routerLink="/login" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      Login
    </a>
    <a *ngIf='!isLoggedIn' routerLink="/signup" mat-icon-button class="example-icon favorite-icon" style="margin-left: 20px;margin-right: 20px;" aria-label="Example icon-button with heart icon">
        Register
    </a>
    <a (click)="logout()" *ngIf='isLoggedIn' mat-icon-button class="example-icon favorite-icon" style="margin-left: 20px;"aria-label="Example icon-button with heart icon">
      Logout
    </a>
    
  </mat-toolbar>
